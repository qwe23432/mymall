<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<h1>注册</h1><br/>
<form action="{% url 'doregister' %}" method="post">
    {% csrf_token %}
    用户名：<input type="text" name="username" value="{{u}}" placeholder="数字/字母" minlength="3" maxlength="15" readonly ><br/>
    密码：  <input type="password" name="password" value="{{p}}"  placeholder="数字/字母" minlength="3" maxlength="15" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')" readonly ><br/>
    再次输入密码：<input type="password" name="repassword" value="{{r}}"  placeholder="再次输入密码" minlength="3" maxlength="15" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')" readonly ><br/>
    邮箱：<input type="email" name="email" value="{{e}}" placeholder="请输入邮箱" readonly >验证码已发送<br/>
    验证码：<input type="text" name="pin"><br/>
    <input type="hidden" name="pins" value="{{pin}}">
    <input type="submit" value="提交">
</form>
</body>
</html>
