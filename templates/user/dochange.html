<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{%url 'dochange'%}" method="POST">
    <h1>请输入新的信息</h1>
    {% csrf_token %}
    用户名:<input type="text" name="names" minlength="3" maxlength="15" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')"><br>
    密码:<input type="password" name="passwords" minlength="3" maxlength="20" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')"><br>
    再次输入密码:<input type="password" name="password_" minlength="3" maxlength="20" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')"><br>
    <input type="submit" value="提交">
</form>
</body>
</html>
