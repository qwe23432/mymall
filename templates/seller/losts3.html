<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'losts3' %}">
  {% csrf_token %}
  新密码：<input type="password" name="password" value="{{p}}" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')" readonly ><br/>
  再次输入密码:<input type="password" name="repassword" value="{{r}}" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')" readonly ><br/>
  验证码：<input type="text" name="pin">验证码已发送<br/>
  <input type="hidden" name="email" value="{{e}}">
    <input type="hidden" name="username" value="{{u}}">
  <input type="hidden" name="pins" value="{{pin}}">
  <input type="submit" value="提交">
</form>
</body>
</html>
